<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - hex values</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        #first { background-color: #ffff00;}
        #second { background-color: #ff0;}
        #third { background-color: #fF0;}
    </style>
</head>
<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
</body>
</html>
